<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>AREA | DEV</title>
  <style>
    :root {
      --bg-color: #eef2f3;
      --text-color: #222;
      --card-bg: #ffffff;
      --button-bg: #1e88e5;
      --button-hover: #1565c0;
      --status-color: #d33;
    }
    body.dark {
      --bg-color: #121212;
      --text-color: #f5f5f5;
      --card-bg: #1e1e1e;
      --button-bg: #42a5f5;
      --button-hover: #2196f3;
      --status-color: #ef5350;
    }
    body {
      font-family: "Segoe UI", sans-serif;
      background: var(--bg-color);
      color: var(--text-color);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      transition: background 0.3s ease, color 0.3s ease;
    }
    .container {
      background: var(--card-bg);
      padding: 2rem;
      border-radius: 1rem;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.15);
      width: 100%;
      max-width: 380px;
      text-align: center;
      animation: fadeIn 0.5s ease-out;
    }
    h2 {
      margin-bottom: 1.5rem;
    }
    #pin-container {
      display: flex;
      justify-content: center;
      gap: 0.6rem;
      margin-bottom: 1rem;
      flex-wrap: wrap;
    }
    .pin-input {
      width: 3.2rem;
      height: 3.2rem;
      font-size: 1.7rem;
      text-align: center;
      border: 2px solid #ccc;
      border-radius: 0.6em;
      background: var(--card-bg);
      color: var(--text-color);
      transition: border-color 0.2s;
    }
    .pin-input:focus {
      outline: none;
      border-color: var(--button-bg);
    }
    @media (max-width: 360px) {
      .pin-input {
        width: 2.6rem;
        height: 2.8rem;
        font-size: 1.4rem;
      }
      .pin-input:disabled {
        background: #eee;
        opacity: 0.6;
        cursor: not-allowed;
      }
      #pin-container {
        gap: 0.4rem;
      }
    }
    button {
      width: 100%;
      padding: 0.75em;
      font-size: 1em;
      border: none;
      border-radius: 0.5em;
      background: var(--button-bg);
      color: white;
      cursor: pointer;
      transition: background 0.3s ease;
    }
    button:hover {
      background: var(--button-hover);
    }
    button:disabled {
      background: #888;
      cursor: not-allowed;
    }
    #status {
      margin-top: 1em;
      font-weight: bold;
      color: var(--status-color);
    }
    footer {
      position: fixed;
      bottom: 0;
      width: 100%;
      background: var(--card-bg);
      padding: 0.8em;
      text-align: center;
      box-shadow: 0 -3px 10px rgba(0, 0, 0, 0.1);
    }
    .dark-toggle {
      padding: 0.5em 1.2em;
      font-size: 1em;
      border: 2px solid var(--text-color);
      background: transparent;
      color: var(--text-color);
      border-radius: 0.5em;
      cursor: pointer;
      transition: all 0.3s ease;
    }
    .dark-toggle:hover {
      background: var(--text-color);
      color: var(--bg-color);
    }
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }
    @keyframes shake {
      0%, 100% { transform: translateX(0); }
      20%, 60% { transform: translateX(-8px); }
      40%, 80% { transform: translateX(8px); }
    }
    .shake {
      animation: shake 0.4s ease;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>üîê</h2>
    <form id="login-form" autocomplete="off">
      <div id="pin-container">
        <input type="text" inputmode="numeric" maxlength="1" class="pin-input" id="pin0" required />
        <input type="text" inputmode="numeric" maxlength="1" class="pin-input" id="pin1" required />
        <input type="text" inputmode="numeric" maxlength="1" class="pin-input" id="pin2" required />
        <input type="text" inputmode="numeric" maxlength="1" class="pin-input" id="pin3" required />
      </div>
      <button type="submit" id="login-button" disabled>Acceder</button>
      <div id="status"></div>
    </form>
  </div>
  <footer>
    <button class="dark-toggle" onclick="toggleDarkMode()">üåô</button>
  </footer>
  <script>
    const SERVER_URL = "https://api.healtpix.com";
    const inputs = document.querySelectorAll(".pin-input");
    const form = document.getElementById("login-form");
    const statusDiv = document.getElementById("status");
    const button = document.getElementById("login-button");
    function toggleDarkMode() {
      document.body.classList.toggle("dark");
      localStorage.setItem("theme", document.body.classList.contains("dark") ? "dark" : "light");
    }
    if (localStorage.getItem("theme") === "dark") {
      document.body.classList.add("dark");
    }
    let retryInterval;
    function validarPIN() {
      const pin = Array.from(inputs).map(i => i.value).join("");
      button.disabled = pin.length !== 4 || isBlocked();
    }
    inputs.forEach((input, idx) => {
      input.addEventListener("input", () => {
        input.value = input.value.replace(/\D/, "");
        if (input.value && idx < inputs.length - 1) inputs[idx + 1].focus();
        validarPIN();
      });
      input.addEventListener("keydown", e => {
        if (e.key === "Backspace" && !input.value && idx > 0) inputs[idx - 1].focus();
      });
    });
    function isBlocked() {
      const until = parseInt(localStorage.getItem("retryUntil"), 10);
      return until && Date.now() < until;
    }
    function startCountdown() {
      const until = parseInt(localStorage.getItem("retryUntil"), 10);
      if (!until) return;
      button.disabled = true;
      inputs.forEach(input => input.disabled = true);
      clearInterval(retryInterval);
      retryInterval = setInterval(() => {
        const now = Date.now();
        const diff = until - now;
        if (diff <= 0) {
          clearInterval(retryInterval);
          localStorage.removeItem("retryUntil");
          localStorage.removeItem("remainingAttempts");
          statusDiv.textContent = "";
          button.disabled = false;
          inputs.forEach(input => {
            input.disabled = false;
            input.value = "";
          });
          inputs[0].focus();
          validarPIN();
          return;
        }
        const min = Math.floor(diff / 60000).toString().padStart(2, '0');
        const sec = Math.floor((diff % 60000) / 1000).toString().padStart(2, '0');
        statusDiv.textContent = `‚è≥ Espera ${min}:${sec} para volver a intentar...`;
      }, 500);
    }
    async function consultarIntentos() {
      try {
        const res = await fetch(`${SERVER_URL}/api/login-attempts`, {
          headers: { "ngrok-skip-browser-warning": "true" }
        });
        const data = await res.json();
        if (data.retryAfter > 0) {
          const until = Date.now() + (data.retryAfter * 1000);
          localStorage.setItem("retryUntil", until);
          startCountdown();
        } else {
          localStorage.setItem("remainingAttempts", data.remaining);
          statusDiv.textContent = `Intentos restantes: ${data.remaining}`;
        }
      } catch {
        console.warn("No se pudieron obtener los intentos restantes");
      }
    }
    async function loadProtectedPanel() {
      const token = sessionStorage.getItem("authToken");
      if (!token) return;
      statusDiv.textContent = "üîê Verificando acceso...";
      try {
        const res = await fetch(`${SERVER_URL}/panel`, {
          headers: {
            "Authorization": `Bearer ${token}`,
            "ngrok-skip-browser-warning": "true"
          }
        })
        if (res.ok) {
          const html = await res.text();
          document.open(); document.write(html); document.close();
        } else {
          statusDiv.textContent = "Ocurri√≥ un error, vuelve a ingresar el PIN.";
        }
      } catch {
        statusDiv.textContent = "No se pudo cargar el panel.";
      }
    }
    form.addEventListener("submit", async (e) => {
      e.preventDefault();
      if (isBlocked()) return;
      const pin = Array.from(inputs).map(i => i.value).join("");
      try {
        const res = await fetch(`${SERVER_URL}/api/login`, {
          method: "POST",
          headers: {
            "Content-Type": "application/json",
            "ngrok-skip-browser-warning": "true"
          },
          body: JSON.stringify({ password: pin })
        });
        const data = await res.json();
        if (res.ok && data.success && data.token) {
          sessionStorage.setItem("authToken", data.token);
          localStorage.removeItem("remainingAttempts");
          loadProtectedPanel();
        } else {
          const mensaje = data.message || "PIN incorrecto.";
          statusDiv.textContent = mensaje;
          if (res.status === 429 && data.retryAfter) {
            const blockUntil = Date.now() + (data.retryAfter * 1000);
            localStorage.setItem("retryUntil", blockUntil.toString());
            startCountdown();
          } else {
            localStorage.setItem("remainingAttempts", data.remaining);
            statusDiv.textContent = `${mensaje} Intentos restantes: ${Math.max(data.remaining, 0)}`;
            const container = document.querySelector("#pin-container");
            container.classList.add("shake");
            setTimeout(() => container.classList.remove("shake"), 1000);
            inputs.forEach(input => input.value = "");
            inputs[0].focus();
            validarPIN();
          }
        }
      } catch {
        statusDiv.textContent = "No se pudo conectar con el servidor. Entre 13-21h";
        inputs.forEach(input => input.disabled = true);
        button.disabled = true;
        setTimeout(() => {
          inputs.forEach(input => {
            input.disabled = false;
            input.value = "";
          });
          button.disabled = false;
          validarPIN();
        }, 5000);
      }
    });
    window.onload = async () => {
      const token = sessionStorage.getItem("authToken");
      if (token) {
        try {
          const res = await fetch(`${SERVER_URL}/api/validate-token`, {
            headers: {
              "Authorization": `Bearer ${token}`,
              "ngrok-skip-browser-warning": "true"
            }
          });
          if (res.ok) {
            loadProtectedPanel();
            return;
          }
        } catch (err) {
          console.error("error: ", err);
        }
        sessionStorage.removeItem("authToken");
      }
      inputs[0].focus();
      if (isBlocked()) {
        startCountdown();
      } else {
        await consultarIntentos();
      }
    };
  </script>
</body>
</html>
