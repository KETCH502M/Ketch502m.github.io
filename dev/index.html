<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Notificaciones de prueba</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        button {
            padding: 10px 15px;
            font-size: 16px;
            margin-top: 10px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <h1>Prueba de Notificación</h1>
    <button id="showNotificationBtn">Mostrar Notificación</button>
    <button id="requestPermissionBtn">Pedir Permiso</button>

    <script>
        // Comprobar si el navegador soporta la API de notificaciones
        if (!("Notification" in window)) {
            alert("Este navegador no soporta notificaciones.");
            console.log("Este navegador no soporta notificaciones.");
        } else {
            console.log("Este navegador soporta notificaciones.");
        }

        // Función para pedir permiso de notificaciones
        function requestNotificationPermission() {
            console.log("Solicitando permiso...");
            Notification.requestPermission().then(function(permission) {
                console.log("Permiso concedido: " + permission);
                if (permission === "granted") {
                    alert("Permiso de notificación concedido.");
                } else {
                    alert("Permiso de notificación denegado.");
                }
            }).catch(function(error) {
                console.log("Error al solicitar permiso de notificación: ", error);
            });
        }

        // Función para mostrar una notificación
        function showNotification() {
            if (Notification.permission === "granted") {
                console.log("Mostrando notificación...");
                new Notification("Esta es una notificación de prueba.");
            } else {
                console.log("No se puede mostrar la notificación, el permiso no ha sido concedido.");
                alert("Primero necesitas dar permiso para recibir notificaciones.");
            }
        }

        // Asociar el evento de clic en el botón "Pedir Permiso"
        document.getElementById("requestPermissionBtn").addEventListener("click", requestNotificationPermission);

        // Asociar el evento de clic en el botón "Mostrar Notificación"
        document.getElementById("showNotificationBtn").addEventListener("click", showNotification);
    </script>
</body>
</html>
