<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login | Dev Area</title>
  <style>
    body { font-family: sans-serif; padding: 2em; background: #f4f4f4; }
    form { margin-top: 1em; }
    input, button { padding: 0.5em; font-size: 1em; }
    #status { margin-top: 1em; font-weight: bold; }
  </style>
</head>
<body>
  <h2>üîê √Årea restringida</h2>
  <form id="login-form">
    <input type="password" id="password" placeholder="Contrase√±a" required />
    <button type="submit">Entrar</button>
  </form>
  <div id="status"></div>

  <script>
    const form = document.getElementById("login-form");
    const statusDiv = document.getElementById("status");
    const SERVER_URL = "https://optionally-close-eel.ngrok-free.app";

    async function loadProtectedPanel() {
      const token = sessionStorage.getItem("authToken");
      if (!token) return;

      try {
        const res = await fetch(`${SERVER_URL}/panel.html`, {
          credentials: "include"
        });

        if (res.ok) {
          const html = await res.text();
          document.open();
          document.write(html);
          document.close();
        } else {
          statusDiv.textContent = "‚ö†Ô∏è No autorizado o token expirado.";
        }
      } catch (err) {
        statusDiv.textContent = "‚ö†Ô∏è Acceso anticipado no disponible.";
      }
    }

    form.addEventListener("submit", async (e) => {
      e.preventDefault();
      const password = document.getElementById("password").value;

      try {
        const res = await fetch(`${SERVER_URL}/login`, {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ password }),
          credentials: "include"
        });

        if (res.ok) {
          const html = await res.text();
          sessionStorage.setItem("authToken", "1"); // dummy, por si luego usas JWT
          document.open();
          document.write(html);
          document.close();
        } else {
          statusDiv.textContent = "‚ùå Contrase√±a incorrecta";
        }
      } catch (err) {
        statusDiv.textContent = "‚ö†Ô∏è Acceso anticipado no disponible.";
      }
    });

    window.onload = loadProtectedPanel;
  </script>
</body>
</html>
