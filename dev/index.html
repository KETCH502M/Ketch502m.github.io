<!DOCTYPE html><html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login | Dev Area</title>
  <style>
    :root {
      --bg-color: #eef2f3;
      --text-color: #222;
      --card-bg: #ffffff;
      --button-bg: #1e88e5;
      --button-hover: #1565c0;
      --status-color: #d33;
    }body.dark {
  --bg-color: #121212;
  --text-color: #f5f5f5;
  --card-bg: #1e1e1e;
  --button-bg: #42a5f5;
  --button-hover: #2196f3;
  --status-color: #ef5350;
}

body {
  font-family: "Segoe UI", sans-serif;
  background: var(--bg-color);
  color: var(--text-color);
  display: flex;
  justify-content: center;
  align-items: center;
  height: 100vh;
  margin: 0;
  transition: background 0.3s ease, color 0.3s ease;
}

.container {
  background: var(--card-bg);
  padding: 2rem;
  border-radius: 1rem;
  box-shadow: 0 8px 20px rgba(0, 0, 0, 0.15);
  width: 100%;
  max-width: 380px;
  text-align: center;
  animation: fadeIn 0.5s ease-out;
}

h2 {
  margin-bottom: 1.5rem;
}

input[type="tel"], button {
  width: 100%;
  padding: 0.75em;
  margin: 0.5em 0;
  font-size: 1em;
  border: 1px solid #ccc;
  border-radius: 0.5em;
  box-sizing: border-box;
}

button {
  background: var(--button-bg);
  color: white;
  border: none;
  cursor: pointer;
  transition: background 0.3s ease;
}

button:hover {
  background: var(--button-hover);
}

#status {
  margin-top: 1em;
  font-weight: bold;
  color: var(--status-color);
}

footer {
  position: fixed;
  bottom: 0;
  width: 100%;
  background: var(--card-bg);
  padding: 0.8em;
  text-align: center;
  box-shadow: 0 -3px 10px rgba(0, 0, 0, 0.1);
}

.dark-toggle {
  padding: 0.5em 1.2em;
  font-size: 1em;
  border: 2px solid var(--text-color);
  background: transparent;
  color: var(--text-color);
  border-radius: 0.5em;
  cursor: pointer;
  transition: all 0.3s ease;
}

.dark-toggle:hover {
  background: var(--text-color);
  color: var(--bg-color);
}

@keyframes fadeIn {
  from { opacity: 0; transform: translateY(20px); }
  to { opacity: 1; transform: translateY(0); }
}

  </style>
</head>
<body>  <div class="container">
    <h2>üîê Acceso Anticipado</h2>
    <form id="login-form">
      <input type="tel" id="pin" placeholder="Ingresa PIN de 8 d√≠gitos" pattern="\d{8}" maxlength="8" required />
      <button type="submit">Entrar</button>
    </form>
    <div id="status"></div>
  </div>  <footer>
    <button class="dark-toggle" onclick="toggleDarkMode()">üåô</button>
  </footer>  <script>
    const SERVER_URL = "https://optionally-close-eel.ngrok-free.app";
    const form = document.getElementById("login-form");
    const statusDiv = document.getElementById("status");

    function toggleDarkMode() {
      document.body.classList.toggle("dark");
      const theme = document.body.classList.contains("dark") ? "dark" : "light";
      localStorage.setItem("theme", theme);
    }

    if (localStorage.getItem("theme") === "dark") {
      document.body.classList.add("dark");
    }

    async function loadProtectedPanel() {
      const token = sessionStorage.getItem("authToken");
      if (!token) return;

      try {
        const res = await fetch(`${SERVER_URL}/panel`, {
          headers: {
            "Authorization": `Bearer ${token}`,
            "ngrok-skip-browser-warning": "true"
          }
        });

        if (res.ok) {
          const html = await res.text();
          document.open();
          document.write(html);
          document.close();
        } else {
          statusDiv.textContent = "No autorizado o token expirado.";
        }
      } catch {
        statusDiv.textContent = "No se pudo cargar el panel. Intenta recargar la p√°gina.";
      }
    }

    form.addEventListener("submit", async (e) => {
      e.preventDefault();
      const pin = document.getElementById("pin").value;

      try {
        const res = await fetch(`${SERVER_URL}/login`, {
          method: "POST",
          headers: {
            "Content-Type": "application/json",
            "ngrok-skip-browser-warning": "true"
          },
          body: JSON.stringify({ pin })
        });

        const data = await res.json();
        if (res.ok && data.success && data.token) {
          sessionStorage.setItem("authToken", data.token);
          loadProtectedPanel();
        } else {
          statusDiv.textContent = "PIN incorrecto.";
        }
      } catch {
        statusDiv.textContent = "No se pudo contactar con el servidor. Es posible que est√© offline";
      }
    });

    window.onload = () => {
      loadProtectedPanel();
    };
  </script></body>
</html>
