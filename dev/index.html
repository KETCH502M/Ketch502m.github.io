<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>DEV?</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      display: grid;
      place-items: center;
      height: 100vh;
      margin: 0;
      background: #f2f2z2;
    }
    .login {
      background: white;
      padding: 2rem;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    input {
      width: 100%;
      margin: 0.5rem 0;
      padding: 0.5rem;
      font-size: 1rem;
    }
    button {
      padding: 0.5rem 1rem;
      font-size: 1rem;
      margin-top: 1rem;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div class="login">
    <h2>Accede a unas integraciones futuras (pueden no funcionar)</h2>
    <input type="password" id="password" placeholder="Contraseña">
    <button onclick="iniciarSesion()">Veamos</button>
    <p id="mensaje" style="color:red;"></p>
  </div>

  <script>
  const passwordCorrecta = "dev";

  function iniciarSesion() {
    const passIngresada = document.getElementById("password").value;
    const mensaje = document.getElementById("mensaje");

    if (passIngresada === passwordCorrecta) {
      localStorage.setItem("autenticado", "true"); // Guarda estado
      mensaje.style.color = "green";
      mensaje.textContent = "Muy bien. Redirigiendo...";
      setTimeout(() => {
        window.location.href = "list.html"; // o tu página principal
      }, 1500);
    } else {
      mensaje.style.color = "red";
      mensaje.textContent = "Contraseña incorrecta. Otra vez?";
    }
  }
</script>
</body>
</html>
