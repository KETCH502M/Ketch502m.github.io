<!DOCTYPE html><html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login | Dev Area</title>
</head>
<body>
  <h2>Área restringida</h2>
  <form id="login-form">
    <input type="password" id="password" placeholder="Contraseña" required />
    <button type="submit">Entrar</button>
  </form>
  <div id="status"></div>  <script>
    const form = document.getElementById("login-form");
    const statusDiv = document.getElementById("status");

    form.addEventListener("submit", async (e) => {
      e.preventDefault();
      const password = document.getElementById("password").value;

      const res = await fetch("optionally-close-eel.ngrok-free.app/login", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ password })
      });

      const data = await res.json();
      if (data.success) {
        statusDiv.textContent = "Acceso concedido ✅";
        // Aquí podrías redirigir a otra sección o cargar contenido adicional
      } else {
        statusDiv.textContent = "Contraseña incorrecta ❌";
      }
    });
  </script></body>
</html>
