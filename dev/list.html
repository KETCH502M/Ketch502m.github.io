<!DOCTYPE html>
<html lang="es">
<head>
   <script>
    if (localStorage.getItem("autenticado") !== "true") {
      window.location.href = "index.html";
    }

    function cerrarSesion() {
      localStorage.removeItem("autenticado");
      window.location.href = "index.html";
    }
  </script>
  <meta charset="UTF-8">
  <title>Lista protegida</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      font-family: sans-serif;
      background: #f9f9f9;
      margin: 0;
      padding: 2rem;
    }
    h1 {
      color: #333;
    }
    ul {
      background: white;
      padding: 1rem;
      border-radius: 0.5rem;
      max-width: 400px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    li {
      margin: 0.5rem 0;
    }
    a {
      text-decoration: none;
      color: #0077cc;
    }
    a:hover {
      text-decoration: underline;
    }
    button {
      margin-top: 1rem;
      padding: 0.5rem 1rem;
      background: #cc0000;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
    button:hover {
      background: #a00000;
    }
  </style>
</head>
<body>
  <h1>Bienvenido a la lista protegida</h1>
  <ul>
    <li><a href="notification">Servicio de notificaciones (experimental)</a></li>
    <li><a href="popup">Ventana emergente rara (puede no funcionar)</a></li>
    <!--<li><a href="/dev/tools.html">Herramientas</a></li>
    <li><a href="/dev/stats.html">Estadísticas</a></li>-->
  </ul>

  <button onclick="cerrarSesion()">Cerrar sesión</button>
</body>
</html>
