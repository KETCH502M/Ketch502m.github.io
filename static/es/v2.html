<html lang="en">

            gtag("config", "G-2MGMW54B4X");

        <!-- Audio -->

        <audio id="errorSound" src="/assets/audio/error.mp3"></audio>
        <audio id="errorSound2" src="/assets/audio/error2.mp3"></audio>

        <!-- Stylesheets -->
        <link rel="stylesheet" href="./css/s.search.css" />
        <link rel="stylesheet" href="./css/home.style.css" />
        <link rel="stylesheet" href="./css/all.min.css" />
        <link rel="stylesheet" href="./css/es-s.css" />
        
        <title>Healtpix - Inicio</title>

        <!-- Popup -->
        <div id="popup" class="popup">
            <h2>Bienvenido</h2>
            <p>¡Ve que te encuentras, como una versión buena de Minecraft, jeje!</p>
            <button class="btn" onclick="closePopup()">Cerrar</button>
        </div>
        <div id="overlay" class="overlay"></div>

        <style>
            /* General styles */
            body {
                font-family: Arial, sans-serif;
                margin: 0;
                padding: 0;
                background-color: #f0f0f0;
                color: #333;
            }

            header {
                background-color: #333;
                color: white;
                padding: 10px;
                text-align: center;
            }

            .navigation ul {
                display: flex;
                justify-content: space-around;
                padding: 0;
                margin: 0;
                list-style-type: none;
            }

            .navigation li {
                text-align: center;
            }

            .navigation a {
                color: white;
                text-decoration: none;
                padding: 10px;
            }

            .navigation .active {
                background-color: #24ecff;
            }

            .indicator {
                height: 2px;
                background-color: #24ecff;
                width: 100%;
                margin-top: 10px;
            }

            .countdown {
                text-align: center;
                margin-top: 30px;
                background-color: white;
                padding: 20px;
                border-radius: 8px;
                box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            }

            /* Mobile responsive styles */
            @media (max-width: 768px) {
                .navigation ul {
                    flex-direction: column;
                }

                .navigation li {
                    margin: 10px 0;
                }

                .countdown p {
                    font-size: 1.2rem;
                }
            }

            @media (max-width: 480px) {
                header {
                    font-size: 1.2rem;
                    padding: 8px;
                }

                .navigation li {
                    font-size: 0.9rem;
                }

                .countdown p {
                    font-size: 1rem;
                }
            }

            footer {
                padding: 20px;
                text-align: center;
                background-color: #333;
                color: white;
            }

            footer a {
                color: #24ecff;
                text-decoration: none;
                font-weight: bold;
            }

            footer a:hover {
                text-decoration: underline;
            }

            .dwapp {
                display: none;
                text-align: center;
            }

            .dwapp button {
                background-color: #24ecff;
                color: white;
                border: none;
                padding: 10px 20px;
                cursor: pointer;
            }

            .dwapp button:hover {
                background-color: #1a9cc2;
            }
        </style>
    </head>
    <body class="bg-img">
        <header>
            <div class="navigation">
                <ul>
                    <li class="list active">
                        <a href="#" onclick="redirigirDespuesDeRetraso('/')">
                            <span class="icon">
                                <ion-icon name="home-outline"></ion-icon>
                            </span>
                            <span class="text">Inicio</span>
                        </a>
                    </li>
                    <li class="list">
                        <a href="#" onclick="redirigirDespuesDeRetraso('descargas')">
                            <span class="icon">
                                <ion-icon name="download-outline"></ion-icon>
                            </span>
                            <span class="text">Descargas</span>
                        </a>
                    </li>
                    <li id="wgam" class="list">
                        <a href="#" onclick="redirigirDespuesDeRetraso('juegos')">
                            <span class="icon">
                                <ion-icon name="game-controller-outline"></ion-icon>
                            </span>
                            <span class="text">Juegos</span>
                        </a>
                    </li>
                    <div class="indicator"></div>
                </ul>
            </div>
        </header>
        <script src="./js/js.movement.js"></script>
        <div class="countdown">
            <p class="timeout">Noche buena en:</p>
            <section>
                <p>
                    <span id="days"></span> días <span id="hours"></span> horas
                    <span id="minutes"></span> minutos
                    <span id="seconds"></span> segundos
                </p>
            </section>
            <script src="./js/date_time.js"></script>
        </div>
        <br />
        <div id="dwapp" class="dwapp" style="display: none;">
            <button id="dw-1" style="display: none;">Instalar app web</button>
            <p id="installed-msg" style="display: none;">Ya tienes la app instalada</p>
        </div>
        <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
        <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
        
        <footer>
            <form id="codeForm">
                <label for="codeInput">Introduce un código de 6 dígitos:</label>
                <input type="text" id="codeInput" name="codeInput" placeholder="000-000" maxlength="7" required title="Por favor, ingresa un codigo de 6 dígitos." />
            </form>
            <div class="toast" id="toast"></div>
            <br />
            <a href="info.html" style="color: #7196c0; text-decoration: none; font-weight: bold">Información de la página</a>
            <script src="./js/code-s.js"></script>
        </footer>
    </body>
</html>
