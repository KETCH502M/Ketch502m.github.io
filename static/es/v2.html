    <style>
      /* Reset básico */
* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
}

/* Body con imagen fija y tipografía decente */
body.bg-img {
  background: #222327;
 /* background: url('/assets/images/bg.jpg') no-repeat center center fixed;*/
  background-size: cover;
  font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
  color: #222;
  padding-bottom: 60px; /* Para que el selector no tape contenido */
  min-height: 100vh;
  display: flex;
  flex-direction: column;
  justify-content: space-between;
}

/* Navegación con flex centrado y estilo moderno */
.navigation {
  background: #222327;
  box-shadow: 0 2px 6px rgba(0,0,0,0.12);
  padding: 0.8rem 1rem;
  position: sticky;
  top: 0;
  z-index: 1000;
  border-radius: 0 0 12px 12px;
}

.navigation ul {
  list-style: none;
  display: flex;
  justify-content: center; /* Centra los links */
  gap: 2.5rem;
}

.navigation ul li.list {
  cursor: pointer;
  transition: transform 0.3s ease;
  border-radius: 8px;
  padding: 0.4rem 0.8rem;
}

.navigation ul li.list:hover {
  background-color: #e6f0ff;
  transform: scale(1.1);
}

/*.navigation ul li.list.active {
  background-color: #007bff;
  box-shadow: 0 4px 10px rgba(0, 123, 255, 0.3);
}
*/
.navigation ul li.list.active a {
  color: #7196c0 !important;
  font-weight: 700;
}

.navigation ul li.list a {
  text-decoration: none;
  display: flex;
  flex-direction: column;
  align-items: center; /* Centra icono y texto verticalmente */
  gap: 0.2rem;
  color: #444;
  font-size: 1.1rem;
  transition: color 0.3s ease;
}

.navigation ul li.list a .icon ion-icon {
  font-size: 1.8rem;
  color: #555;
  transition: color 0.3s ease;
}

.navigation ul li.list:hover a,
.navigation ul li.list.active a:hover {
  color: #0956b3;
}

.navigation ul li.list:hover a .icon ion-icon,
.navigation ul li.list.active a .icon ion-icon {
  color: #007b9;
}

/* Countdown */
.countdown {
  background: gray;
  margin: 2rem auto;
  padding: 1.5rem 2rem;
  border-radius: 16px;
  max-width: 620px;
  text-align: center;
  font-size: 1.2rem;
  color: #222;
  box-shadow: 0 6px 15px rgba(0,0,0,0.12);
  font-weight: 600;
  letter-spacing: 0.04em;
}

.countdown p.timeout {
  margin-bottom: 1rem;
  font-size: 1.4rem;
}

/*.countdown section p span {
  margin: 0 0.5rem;
  font-weight: 700;
  font-size: 1.3rem;
}*/
.countdown span {
  font-size: 1.3em;
  font-weight: 700;
  padding: -1px;
  color: white;
}

/* Footer */
footer {
  background: #222327;
  padding: 1.2rem 2rem;
  text-align: center;
  font-size: 1rem;
  color: #444;
  box-shadow: 0 -3px 8px rgba(0,0,0,0.1);
  border-top: 1px solid #ccc;
  border-radius: 12px 12px 0 0;
}

footer form {
  margin-bottom: 1rem;
}

footer label {
  display: block;
  margin-bottom: 0.5rem;
  font-weight: 700;
  color: #333;
}

footer input[type="text"] {
  padding: 0.6rem 1rem;
  font-size: 1.1rem;
  border: 2px solid #aaa;
  border-radius: 8px;
  width: 180px;
  text-align: center;
  transition: border-color 0.3s ease, box-shadow 0.3s ease;
}

footer input[type="text"]:focus {
  border-color: #007bff;
  box-shadow: 0 0 6px #007bffaa;
  outline: none;
}

footer a {
  color: #2a62d8;
  text-decoration: none;
  font-weight: 700;
  transition: color 0.3s ease;
}

footer a:hover {
  color: #0053a6;
  text-decoration: underline;
}

/* Toast para notificaciones */
.toast {
  position: fixed;
  bottom: 80px;
  left: 50%;
  transform: translateX(-50%);
  background: #333;
  color: white;
  padding: 0.7rem 1.3rem;
  border-radius: 10px;
  font-size: 1rem;
  opacity: 0;
  pointer-events: none;
  transition: opacity 0.3s ease;
  z-index: 9998;
}

/* Selector país flotante */
#selectPais {
  position: fixed;
  bottom: 15px;
  right: 15px;
  z-index: 9999;
  padding: 10px 16px;
  border-radius: 10px;
  border: 2px solid #444;
  background-color: #fff;
  color: #222;
  font-size: 1.1rem;
  font-weight: 600;
  box-shadow: 0 5px 15px rgba(0, 0, 0, 0.18);
  cursor: pointer;
  transition: background-color 0.3s ease, color 0.3s ease, border-color 0.3s ease;
}

#selectPais:hover {
  background-color: #f7f9ff;
  color: #111;
  border-color: #007bff;
}

@media (max-width: 480px) {
  #selectPais {
    bottom: 10px;
    right: 10px;
    font-size: 1rem;
    padding: 8px 14px;
  }

  .navigation ul {
    flex-direction: column;
    gap: 1rem;
  }

  .navigation ul li.list {
    padding: 0.6rem 1rem;
  }
}

    <script>
  // Diccionario con textos por país
  const textosPorPais = {
    es: {
      menuHome: "Inicio",
      menuDownloads: "Descargas",
      menuGames: "Juegos",
      countdownText: "Tiempo para Navidad:",
      daysText: "días",
      hoursText: "horas",
      minutesText: "minutos",
      secondsText: "segundos",
      footerInfo: "Información de la página",
      footerInfoCode: "Introduce un código de 6 dígitos",
    },
    en: {
      menuHome: "Home",
      menuDownloads: "Downloads",
      menuGames: "Games",
      countdownText: "Christmas time in:",
      daysText: "days",
      hoursText: "hours",
      minutesText: "minutes",
      secondsText: "seconds",
      footerInfo: "Page Information",
      footerInfoCode: "Enter a 6-digit code",
    },
    pt: {
      menuHome: "Início",
      menuDownloads: "Downloads",
      menuGames: "Jogos",
      countdownText: "Tempo até o Natal:",
      daysText: "dias",
      hoursText: "horas",
      minutesText: "minutos",
      secondsText: "segundos",
      footerInfo: "Informações da página",
      footerInfoCode: "Digite um código de 6 dígitos",
    },
    ja: {
      menuHome: "ホーム",
      menuDownloads: "ダウンロード",
      menuGames: "ゲーム",
      countdownText: "クリスマスまでの時間：",
      daysText: "日",
      hoursText: "時間",
      minutesText: "分",
      secondsText: "秒",
      footerInfo: "ページ情報",
      footerInfoCode: "6桁のコードを入力してください",
    },
  };

  // Diccionario de rutas por clave y por idioma
  const rutasPorIdioma = {
    menuHome: {
      es: "/static/es/v2",
      en: "/static/es/v2",
      pt: "/static/es/v2",
      ja: "/static/es/v2",
    },
    menuDownloads: {
      es: "/static/es/descargas",
      en: "/static/es/downloads",
      pt: "/static/es/downloads",
      ja: "/static/es/downloads",
    },
    menuGames: {
      es: "/static/es/juegos",
      en: "/static/es/games",
      pt: "/static/es/jogo",
      ja: "/static/es/games",
    },
  };

  // Función para cambiar los textos según país
  function cambiarTextos(pais) {
    const textos = textosPorPais[pais] || textosPorPais.en; // fallback en inglés
    document.querySelectorAll("[data-text]").forEach(el => {
      const clave = el.getAttribute("data-text");
      if (clave && textos[clave]) {
        el.textContent = textos[clave];
      }
    });
  }

  // Función para redirigir usando el data-text y el idioma seleccionado
  function redirigirDespuesDeRetraso(elemento) {
    const clave = elemento.querySelector(".text").getAttribute("data-text");
    const idioma = localStorage.getItem("paisSeleccionado") || "en";

    if (rutasPorIdioma[clave] && rutasPorIdioma[clave][idioma]) {
      setTimeout(() => {
        window.location.href = rutasPorIdioma[clave][idioma];
      }, 1000); // 1s de retraso
    } else {
      console.error(`No hay ruta definida para "${clave}" en "${idioma}"`);
    }
  }

  // Espera a que el DOM cargue
  document.addEventListener("DOMContentLoaded", () => {
    const selectPais = document.getElementById("selectPais");
    const paisGuardado = localStorage.getItem("paisSeleccionado") || "en";
    selectPais.value = paisGuardado;
    cambiarTextos(paisGuardado);

    selectPais.addEventListener("change", e => {
      const pais = e.target.value;
      cambiarTextos(pais);
      localStorage.setItem("paisSeleccionado", pais);
    });
  });
</script>
